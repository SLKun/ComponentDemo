<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:body bgcolor="white">
    <f:view>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value='Username: '/>
                <h:inputText value='#{authBean.username}'/>
                <h:outputText value='Password: '/>
                <h:inputText value='#{authBean.password}'/>
                <h:outputText value='Email: '/>
                <h:inputText value='#{authBean.email}'/>
                <h:outputText value='Is Teacher: '/>
                <h:selectOneRadio value='#{authBean.isTeacher}'>
                    <f:selectItem itemValue="1" itemLabel="YES"/>
                    <f:selectItem itemValue="0" itemLabel="NO"/>
                </h:selectOneRadio>
                <h:commandButton action="#{authBean.register}" value="Register"/>
                <h:commandButton action="success" value="Back"/>
            </h:panelGrid>
            <h:outputText style="color: red" value='#{authBean.result}'/>
        </h:form>
    </f:view>
</h:body>
</html>
