<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:body bgcolor="white">
    <f:view>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value='Username: '/>
                <h:outputText value='#{mainViewBean.loginedUser.username}'/>
                <h:outputText value='Old Password: '/>
                <h:inputText value='#{mainViewBean.oldPassword}'/>
                <h:outputText value='New Password: '/>
                <h:inputText value='#{mainViewBean.newPassword}'/>
                <h:outputText value='Email: '/>
                <h:inputText value='#{mainViewBean.newEmail}' />
                <h:commandButton action="#{mainViewBean.modifyUser(mainViewBean.loginedUser.username)}" value="提交"/>
                <h:commandButton action="#{mainViewBean.modifyUser(null)}" value="返回"/>
            </h:panelGrid>
            <h:outputText style="color: red" value='#{authBean.result}'/>
        </h:form>
    </f:view>
</h:body>
</html>
