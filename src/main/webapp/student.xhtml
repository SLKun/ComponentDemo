<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<h:body>
    <f:view>
        <h:panelGrid columns="1">
            <h:outputText value="用户名: #{mainViewBean.loginedUser.username}"/>
            <h:outputText value="邮箱: #{mainViewBean.loginedUser.email}"/>
            <h:outputText value="账户类型: #{mainViewBean.loginedUser.userType}"/>
            <h:outputText value="========== 用户列表 ========"/>
            <ui:repeat value="#{mainViewBean.userList}" var="item">
                <h:panelGrid columns="4" border="1" cellpadding="3" cellspacing="0">
                    <h:outputText value="#{item.username}"/>
                    <h:outputText value="#{item.email}"/>
                    <h:outputText value="#{item.userType}"/>
                    <h:commandButton action="#{mainViewBean.test}" value="删除"/>
                </h:panelGrid>
            </ui:repeat>
            <h:outputText value="========== 课程列表 ========"/>
            <ui:repeat value="#{mainViewBean.userList}" var="item">
                <h:panelGrid columns="3">
                    <h:outputText value="#{item.username}"/>
                    <h:outputText value="#{item.email}"/>
                    <h:outputText value="#{item.userType}"/>
                </h:panelGrid>
            </ui:repeat>
        </h:panelGrid>
    </f:view>
</h:body>
</html>
